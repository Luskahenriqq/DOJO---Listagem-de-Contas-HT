<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Listagem de contas/src/css/style.css">
    <title>Cadastro de Conta</title>
</head>
<header>
    <h1>Cadastro de Conta</h1>
</header>

<body>
    <main>
        <nav>
            <fieldset>
                <legend>E agora, para onde vamos?</legend>
                <ul>
                    <li><a href="/Listagem de contas/src/index.html">Página Inicial</a></li>
                </ul>
                <ul>
                    <li><a href="/Listagem de contas/src/pages/tabela_de_contas.html">Tabela de contas</a></li>
                </ul>
                <ul>
                    <li><a href="/Listagem de contas/src/pages/cadastro_de_conta.html">Cadastro de Conta</a></li>
                </ul>
            </fieldset>
        </nav>
        <section>
            <input type="text" placeholder="Descrição" id="descricao"/>

            <input type="number"  placeholder="Valor" id="valor" />

            <p>Tipo de conta:</p>
            <input id="Receita" name="tipo" type="radio" value="Receita" />
            <label for="Receita">Receita</label>
            <input id="Despesa" name="tipo" type="radio" value="Despesa" />
            <label for="Despesa">Despesa</label>
            
            <input type="date" id="data" />

            <p>A conta está paga?</p>
            <input id="Sim"name="condicao" type="radio" value="Sim"/>
            <label for="Sim">Sim</label>
            <input id="Nao" name="condicao" type="radio" value="Nao"/>
            <label for="Nao">Não</label>

            <select name="selected" id="categoria">
                <option value="">Selecione a Categoria</option>
                <option value="Imposto">Imposto</option>
                <option value="Transporte">Transporte</option>
                <option value="Residencia">Residência</option>
                <option value="Alimentacao">Alimentação</option>
            </select>
            
            <button onclick="novaConta()">Nova Conta</button>
        </section>
    </main>
    <script src="/Listagem de contas/src/js/script.js"></script>
</body>

</html>
